{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class = "content-section">
	<form method = "POST">
		{% csrf_token %}
		<fieldset class="from-group">
			<legend class ="border-bottom mb-4">Log In</legend>
			{{ form|crispy }}
			
		</fieldset>
		<div class ="from-group">
			<button class = "btn btn-primary" type="submit">Login</button>
		</div>
	</form>
</div>
{% endblock %}
