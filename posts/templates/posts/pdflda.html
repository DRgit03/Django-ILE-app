{% extends 'layout.html' %}

{% block body %}



  <h3>Upload PDF file for to perform topic modeling with LDA</h3>
  <form action ="/pdf_dominant_topic_lda/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <input type="file" name="document" multiple>
    <div class="form-group">
      <label>TotalTopics</label>
      <input type="text" name="total_topics" class="form-control" value={{total_topics}}>
    </div>
    
    <div class="form-group">
      <label>numberwords</label>
      <input type="text" name="number_words" class="form-control" value={{number_words}}>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" name="recipient_email_address" class="form-control" value={{recipient_email_address}}>
    </div>
    
    <button type="submit">Submit</button>
  </form>
  {% if url %}
  <p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
  {% endif %}
  
{% endblock %}
